<!DOCTYPE html>
<html>
    <head>
        <title>Generador de Apps con Firebase</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Generador de Apps con Firebase</h1>
        <form id="configForm">
            <h2>Configuración de Firebase</h2>
            <textarea id="firebaseConfig" placeholder="Pega aquí el FIREBASE CONFIG" required></textarea>
            <h2>Detalles del Formulario</h2>
            <input type="text" id="activityName" placeholder="Nombre de la actividad (e.g., Lista de Alumnos)" required>
            <input type="number" id="fieldCount" placeholder="Número de campos en el formulario" required min="1">
            <div id="fieldsContainer"></div>
            <button type="submit">Generar Código</button>
        </form>

        <h2>Output HTML</h2>
        <textarea id="outputHTML" readonly rows="20"></textarea>

        <script src="script.js"></script>
    </body>
</html>
